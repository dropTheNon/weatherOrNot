<!DOCTYPE html>
<html ng-app="weatherApp">
<head>
  <meta charset="utf-8">
  <title>Weather or Not</title>

  <!-- Angular -->
  <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.5.0/angular.js"></script>

  <!-- Bootstrap links -->
  <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

  <!-- Optional theme -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

  <!-- Linking our app.js file -->
  <!-- <script type="text/javascript" src="app.js"></script> -->
  <script type="text/javascript" src="bundle.js"></script>
</head>
<body ng-controller="MainCtrl">
  <div class="container">
    <h1>Weather Or Not</h1>
    <p>Enter a ZIP code to see your weather forecast</p>
    <form class="form" ng-submit="getForecast()">
      <div class="form-group">
        <input ng-model="zipCodeInput" id="zipCode" class="form-control" placeholder="12345"> 
        <button ng-click="" class="btn btn-success">Get Your Forecast</button>
      </div>
    </form>
  </div>

  <!-- The code stops here, McBroom -->

  <!-- Bootstrap script -->
  <!-- Latest compiled and minified JavaScript -->
  <script   src="http://code.jquery.com/jquery-2.2.4.js"   integrity="sha256-iT6Q9iMJYuQiMWNd9lDyBUStIq/8PuOW33aOqmvFpqI="   crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>
</html>
